<html>
  <head>
      <title>version 1.0.0</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section class="main">
      <fieldset>
        <legend>Context</legend>
        <label>Description of the context:</label>
        <textarea name="context" id="context" cols="30" rows="10"></textarea>
      </fieldset>
    </section>

    <section class="pushpull">
      <fieldset>
        <legend>Push and Pull</legend>

        <ul>
            <li>
                <h5>Title A</h5>
                <p>Description A</p>
            </li>
            <li>
                <h5>Title B</h5>
                <p>Description B</p>
            </li>
        </ul>

        <form action="#" method="post">
          <select name="type">
              <option value="">Select type</option>
              <option value="push">Push</option>
              <option value="pull">Pull</option>
          </select>
          <label for="title-pushpull">
            <input type="text" name="title-pushpull" placeholder="Title:">
          </label>
          <label for="description-pushpull">
            <textarea name="description-pushpull" cols="30" rows="10"></textarea>
          </label>
          <button>Add</button>
        </form>
      </fieldset>
    </section>

    <section>
      <fieldset>
        <legend>Efforts</legend>
      </fieldset>
    </section>

  </body>
</html>
